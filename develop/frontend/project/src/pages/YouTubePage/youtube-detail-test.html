<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="YouTubeDetail.module.css" />
    <title>YouTube Detail Test</title>
  </head>
  <body>
    <div class="youtube-detail">
      <h2>Sample Video Title</h2>

      <div class="post-info">
        <span class="post-date">2023-08-01</span>
        <span class="post-views">100 views</span>
      </div>

      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/AN5UQOoGlg0"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="post-content">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget
          ipsum sit amet dolor venenatis bibendum. Nullam malesuada erat eu nibh
          mattis, id gravida ligula ultrices. Nam sed ex id ex gravida
          tincidunt.
        </p>
      </div>
    </div>
  </body>
</html>
